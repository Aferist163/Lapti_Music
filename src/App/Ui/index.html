<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lapti Music</title>
  <link rel="stylesheet" href="style.css">
  <script src="../scripts/play.js" defer></script>
  <script src="../scripts/suggestions.js" defer></script>
  <script src="../scripts/player.js" defer></script>
  <script src="../scripts/like.js" defer></script>
</head>

<body>

  <header>
    <div class="search_container">
      <input id="query" type="text" placeholder="  Введи назву пісні" autocomplete="off" />
      <div id="suggestions" style="display:none;"> </div>
    </div>
    <h1>Lapti Music </h1>
  </header>

  <div class="main">
    <div class="music_other">
      <p>Liked ♥</p>
      <div class="liked_track">

      </div>
    </div>

    <div class="music_now">
      <img id="cover" src="../../img/empty_now.png" alt="cover">
      <div class="track_info">
        <div class="tr_ar_info">
          <p id="track_title">Track title</p>
          <p id="artist">Artist</p>
        </div>
        
        <img id="like" src="../../img/2.png" alt="like">
      </div>
      <audio id="player"></audio> 
      <input type="range" id="seek" value="0" step="1">
      <div class="time_player">
        <p id="currentTime">00:00</p>
        <p id="duration">00:00</p>
      </div>
      <div class="button_player">
        <button id="play-pause" class="icon-button"></button>
      </div>
    </div>
  </div>
 
</body>

</html>
